<!DOCTYPE html>
<html>

<head>
    <title>Guns管理系统</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/module/admin.css"/>
    <link rel="stylesheet" href="${ctxPath}/assets/css/error-page.css"/>
</head>

<body>

<!-- 正文开始 -->
<div class="error-page">
    <img class="error-page-img" src="${ctxPath}/assets/images/ic_404.svg">
    <div class="error-page-info">
        <h1>404</h1>
        <div class="error-page-info-desc">啊哦，你访问的页面不存在(⋟﹏⋞)</div>
        <div>
            <button class="layui-btn" id="index">返回首页</button>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="${ctxPath}/assets/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/js/common.js"></script>
<script>
    layui.use(['jquery'], function () {
        var $ = layui.$;

        $('#index').click(function () {
            window.location.href = Feng.ctxPath + "/";
        });
    });

</script>
</body>

</html>
